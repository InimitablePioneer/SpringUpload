<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>상품 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 상품 카드 디자인 */
        .product-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        /* 이미지 스타일 */
        .product-img {
            border-radius: 15px 15px 0 0;
            object-fit: cover;
            height: 250px;
            width: 100%;
        }
        /* 카드 내용 */
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .product-price {
            color: #ff6b6b;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 0.95rem;
            color: #777;
            margin-bottom: 15px;
        }
        .view-details-btn {
            background-color: #0066cc;
            color: #fff;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .view-details-btn:hover {
            background-color: #004d99;
        }
        /* 카드 배경 패턴 */
        .product-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">세련된 상품 목록</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- 상품 카드 반복 -->
        <div class="col" th:each="product : ${products}">
            <div class="card product-card h-100">
                <img th:src="@{${product.imageUrl}}" alt="상품 이미지" class="product-img">
                <div class="card-body">
                    <h5 class="product-title" th:text="${product.name}">상품 이름</h5>
                    <p class="product-price" th:text="'₩' + ${product.price}">₩가격</p>
                    <p class="product-description" th:text="${product.description}">상품 설명</p>
                    <a th:href="@{/product/details/{id}(id=${product.id})}" class="btn view-details-btn w-100">상세 보기</a>
                </div>
            </div>
        </div>
        <!-- 반복 끝 -->
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
